<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TFT Aero</title>
  <link rel="stylesheet" href="assets/normalize.css" />
  <link href="https://fonts.cdnfonts.com/css/gilroy-bold?styles=20876,20877,20878,20879,20880" rel="stylesheet" />
  <link href="//db.onlinewebfonts.com/c/f30dc361924ecf67336f9bb622e2fd84?family=Acrom+Medium" rel="stylesheet"
    type="text/css" />
    <link rel="stylesheet" href="assets/style/header.css">
    <link rel="stylesheet" href="assets/style/difference.css ">
</head>

<body>
  <header>
    <!-- Здесь будет первый блок с навигацией -->
    <nav class="nav"></nav>
  </header>

  <body>
    <!-- Здесь начинается второй блок main-board с большой фоткой -->
    <section class="main-board"></section>
    <!-- Здесь заканчивается второй блок -->

    <!-- Здесь начинается третий блок text-board с текстом -->
    <div class="text-board"><span class="text-board__emphasis">АВИАТРЕНАЖЕРЫ <span
          class="text-board__emphasis__airplane-name">BOEING 737</span> И <span
          class="text-board__emphasis__airplane-name">AIRBUS 320</span>
        НА ПОДВИЖНОЙ ПЛАТФОРМЕ</span></div>
    <!-- Здесь заканчивается третий блок -->

    <!-- Здесь начинается четвёртый блок what-is -->
    <section class="what-is"></section>
    <!-- Здесь заканчивается четвёртый блок -->

    <!-- Здесь начинается пятый блок where-to-fly с галереей -->
    <section class="where-to-fly"></section>
    <!-- Здесь заканчивается пятый блок -->

      <!-- Здесь начинается пятый блок where-to-fly с галереей -->
      <section class="where-to-fly"></section>
      <!-- Здесь заканчивается пятый блок -->

      <!-- Здесь начинается шестой блок certificate с ценами на подарочные сертификаты -->
      <section class="certificate"></section>
      <!-- Здесь заканчивается шестой блок -->




      <!-- Здесь начинается седьмой блок difference с двумя самолётами-->
      
      <div class="difference">
        <h2 class="difference__header header">ЧЕМ ОТЛИЧАЕТСЯ BOEING от AIRBUS?</h2>
        <div class="difference__airplans">
          <div class="difference__image-wrap">
            <img class="difference__image-airplan difference__image-airplan--boeing" src="assets/imgs/leftAirplane.jpg" alt="BOEING">
          </div>
          <div class="difference__image-wrap difference__image-wrap--airbus">
            <img class="difference__image-airplan difference__image-airplan--airbus" src="assets/imgs/rightAirplane.png" alt="AIRBUS">
          </div>


        </div>
        <div class="difference__comparison">
          <div class="difference__boeing-items">
            <div class="difference__boeing-item">
              <img src="assets/imgs/differenceItem.png" alt="Факт о Boeing №1">
              <p class="difference__fact">Отличие номер один</p>
            </div>
            <div class="difference__boeing-item">
              <img src="assets/imgs/differenceItem.png" alt="Факт о Boeing №2">
              <p class="difference__fact">Отличие номер два</p>
            </div>
            <div class="difference__boeing-item">
              <img src="assets/imgs/differenceItem.png" alt="Факт о Boeing №3">
              <p class="difference__fact">Отличие номер три</p>
            </div>
            <div class="difference__boeing-item">
              <img src="assets/imgs/differenceItem.png" alt="Факт о Boeing №4">
              <p class="difference__fact">Отличие номер четыре</p>
            </div>

          </div>
          <div class="difference__airbus-items">
            <div class="difference__airbus-item">
              <p class="difference__fact">Отличие номер один</p>
              <img src="assets/imgs/differenceItem.png" alt="Факт о Airbus №1">
            </div>
            <div class="difference__airbus-item">
              <p class="difference__fact">Отличие номер два</p>
              <img src="assets/imgs/differenceItem.png" alt="Факт о Airbus №2">
            </div>
            <div class="difference__airbus-item">
              <p class="difference__fact">Отличие номер три</p>
              <img src="assets/imgs/differenceItem.png" alt="Факт о Airbus №3">
            </div>
            <div class="difference__airbus-item">
              <p class="difference__fact">Отличие номер четыре</p>
              <img src="assets/imgs/differenceItem.png" alt="Факт о Airbus №4">
            </div>

          </div>

        </div>



      </div>
      <!-- Здесь заканчивается седьмой блок -->
    </body>


    <footer></footer>
    <!-- Здесь начинается шестой блок certificate с ценами на подарочные сертификаты -->
    <section class="certificate"></section>
    <!-- Здесь заканчивается шестой блок -->
  </body>
  <footer></footer>
</body>

</html>
