<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TFT Aero</title>
  <link rel="stylesheet" href="assets/normalize.css" />
  <link href="https://fonts.cdnfonts.com/css/gilroy-bold?styles=20876,20877,20878,20879,20880" rel="stylesheet" />
  <link href="//db.onlinewebfonts.com/c/f30dc361924ecf67336f9bb622e2fd84?family=Acrom+Medium" rel="stylesheet"
    type="text/css" />
</head>

<body>
  <header>
    <!-- Здесь будет первый блок с навигацией -->
    <nav class="nav"></nav>
  </header>

  <body>
    <!-- Здесь начинается второй блок main-board с большой фоткой -->
    <section class="main-board"></section>
    <!-- Здесь заканчивается второй блок -->

    <!-- Здесь начинается третий блок text-board с текстом -->
    <div class="text-board"><spantext-board__emphasis>АВИАТРЕНАЖЕРЫ BOEING 737 И AIRBUS 320
        НА ПОДВИЖНОЙ ПЛАТФОРМЕ</span></div>
    <!-- Здесь заканчивается третий блок -->

    <!-- Здесь начинается четвёртый блок what-is -->
    <section class="what-is"></section>
    <!-- Здесь заканчивается четвёртый блок -->

    <!-- Здесь начинается пятый блок where-to-fly с галереей -->
    <section class="where-to-fly"></section>
    <!-- Здесь заканчивается пятый блок -->

      <!-- Здесь начинается пятый блок where-to-fly с галереей -->
      <section class="where-to-fly"></section>
      <!-- Здесь заканчивается пятый блок -->

      <!-- Здесь начинается шестой блок certificate с ценами на подарочные сертификаты -->
      <section class="certificate"></section>
      <!-- Здесь заканчивается шестой блок -->

      <!-- Здесь начинается седьмой блок difference с двумя самолётами-->
      <section class="difference"></section>
      <!-- Здесь заканчивается седьмой блок -->
    </body>
    <footer></footer>
    <!-- Здесь начинается шестой блок certificate с ценами на подарочные сертификаты -->
    <section class="certificate"></section>
    <!-- Здесь заканчивается шестой блок -->
  </body>
  <footer></footer>
</body>

</html>
